<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/maker.css">

    <title>MenuMaker</title>
</head>
<body>
    <h1>Menu Maker</h1>

    <!-- Add Category Form -->
    <form id="add-category-form">
        <h2>Add Category</h2>
        <input type="text" name="name" placeholder="Category Name" required>
        <input type="text" name="name_arabic" placeholder="Category Name (Arabic)">
        <textarea name="description" placeholder="Description"></textarea>
        <textarea name="description_arabic" placeholder="Description (Arabic)"></textarea>
        <button type="submit">Add Category</button>
    </form>

    <h2>Categories</h2>
    <div id="categories-container">
        <!-- Categories and products will be dynamically inserted here -->
    </div>

    <h2>Add Product</h2>
    <form id="add-product-form">
        <select name="category" id="category-select" required>
            <option value="">Select Category</option>
        </select>
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="text" name="name_arabic" placeholder="Product Name (Arabic)">
        <input type="text" name="Picture" placeholder="Picture URL">
        <input type="text" name="Video" placeholder="Video URL">
        <input type="text" name="Item Code / SKU" placeholder="Item Code / SKU">
        <textarea name="Description_English" placeholder="Description (English)"></textarea>
        <textarea name="Description_Arabic" placeholder="Description (Arabic)"></textarea>
        <input type="number" name="price" placeholder="Price" required>
        <button type="submit">Add Product</button>
    </form>
    <h2>Products</h2>
<div id="products-container">
    <!-- Products will be dynamically rendered here -->
</div>
    

<script>
    // Fetch Categories for Dropdown
    async function fetchCategories() {
        try {
            const response = await fetch('/api/categories');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const { categories } = await response.json();
    
            const categorySelect = document.getElementById('category-select');
            categorySelect.innerHTML = '<option value="">Select Category</option>'; // Reset dropdown
    
            // Populate the dropdown with categories
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category._id; // Set category ID as the value
                option.textContent = category.name; // Display category name
                categorySelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error fetching categories:', error);
        }
    }
    
    // Add Product Handler
    document.getElementById('add-category-form').addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent the default form submission

    const formData = new FormData(e.target);

    try {
        const response = await fetch('/api/categories', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(Object.fromEntries(formData)),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        alert('Category added successfully!');
        e.target.reset(); // Reset the form
        fetchAndRenderData(); // Refresh categories and products on the page
    } catch (error) {
        console.error('Error adding category:', error);
        alert('Failed to add category. Please try again.');
    }
});

    // Fetch Categories and Products
async function fetchAndRenderData() {
    try {
        const response = await fetch('/api/categories');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const { categories } = await response.json();

        // Render Categories
        const categoriesContainer = document.getElementById('categories-container');
        categoriesContainer.innerHTML = ''; // Clear previous content

        categories.forEach(category => {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
                <h3>${category.name} (${category.name_arabic || ''})</h3>
                <p>${category.description || ''}</p>
                <p>${category.description_arabic || ''}</p>
            `;
            categoriesContainer.appendChild(categoryDiv);
        });

        // Render Products
        const productsContainer = document.getElementById('products-container');
        productsContainer.innerHTML = ''; // Clear previous content

        categories.forEach(category => {
            const productList = document.createElement('ul');
            productList.innerHTML = `<h4>${category.name}</h4>`;

            category.products.forEach(product => {
                const productItem = document.createElement('li');
                productItem.innerHTML = `
                    <strong>${product.name}</strong> (${product.name_arabic || ''}) - ${product.price} USD
                    <p>${product.Description_English || ''}</p>
                    <p>${product.Description_Arabic || ''}</p>
                    <img src="${product.Picture || ''}" alt="${product.name}" style="width: 100px; height: auto;">
                `;
                productList.appendChild(productItem);
            });

            productsContainer.appendChild(productList);
        });
    } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to load categories and products.');
    }
}

// Fetch and render data on page load
document.addEventListener('DOMContentLoaded', fetchAndRenderData);

    // Fetch categories when the page loads
    document.addEventListener('DOMContentLoaded', fetchCategories);
</script>    
</body>
</html>
