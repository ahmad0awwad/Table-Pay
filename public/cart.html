<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Cart</title>
</head>

<body>
    
    <!--banner top Start-->
    <!-- <section class="bannner-top">
        <video autoplay muted loop playsinline>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->
       
    </section>
    <!--banner top End-->

    <!--CONTENT MAIN START-->
    <section class="checkout cart">
        <div class="container">
            <nav aria-label="breadcrumb">
                <a href="menu.html" class="back-to-menu">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </nav>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th scope="col">PRODUCT</th>
                            <th scope="col">PRICE</th>
                            <th scope="col" class="qty">QUANTITY</th>
                            <th scope="col">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-container">
                        <!-- Dynamic cart items will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <form action="" class="custom-form">
                <div class="row">
                    
                    <div class="col-lg-6">
                        <div class="total_cart">
                            <div class="cart-body">
                                <p> <span>Total</span> <span class="amount clr-b" id="total-amount"></span> </p>
                            </div>
                            <a id="proceed-to-gateway" class="btn btn-primary w-100">Proceed to checkout</a>
        
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!--CONTENT MAIN END-->

    <a href="javascript:" id="return-to-top">TOP</a>
    <!--FOOTER END-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/bootstrap-input-spinner.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cart.js"></script>

   
</body>
</html>
